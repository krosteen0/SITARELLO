<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Prodotto</title>
    <link rel="stylesheet" href="/css/stile.css">
</head>
<body>
    <header>
        <h1>Dettagli Prodotto</h1>
    </header>
    <nav>
        <a href="/">Home</a> <!-- Reindirizza alla pagina di home -->
        <a href="/products">Prodotti</a> <!-- Reindirizza alla pagina dei prodotti -->
        <a href="#contact">Contatti</a>
    </nav>
    <main>
        <a th:href="${redirectUrl}" class="back-button">Torna Indietro</a>
        <section id="product-details">
            <div class="product-card">
                <h2 th:text="${product.nome}">Nome del prodotto</h2>
                <p th:text="'Categoria: ' + ${product.categoria}">Categoria</p>
                <p th:text="'Prezzo: €' + ${product.prezzo}">Prezzo</p>
                <p th:text="${product.descrizione}">Descrizione</p>
                <img th:src="${product.foto}" alt="Foto del prodotto" class="product-image" />
            </div>
            <p th:if="${session.loggedUser == null or session.loggedUser.username != product.autore}" 
               th:text="${#numbers.formatDecimal(product.averageRating, 1, 1).replace(',', '.')}+ ' ★'">
               Rating
            </p>

            <!-- Pulsante per modificare il prodotto -->
            <div th:if="${session.loggedUser != null and session.loggedUser.username == product.autore}">
                <a th:href="@{/product/edit/{id}(id=${product.id}, redirectUrl=${redirectUrl})}" class="edit-button">Modifica</a>
            </div>

            <!-- Mostra un messaggio di errore se presente -->
            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>

            <!-- Form per votare -->
            <form th:if="${session.loggedUser != null and session.loggedUser.username != product.autore}" 
                  th:action="@{/product/{id}/rate(id=${product.id})}" method="POST">
                <label for="rating">Dai un voto:</label>
                <input type="number" id="rating" name="value" step="0.1" min="0" max="5" required>
                <button type="submit">Invia</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section about">
                <h2>Chi Siamo</h2>
                <p>Informazioni sull'azienda, la missione e i valori.</p>
            </div>
            <div class="footer-section contact">
                <h2>Contatti</h2>
                <p>Email: info@example.com</p>
                <p>Telefono: +39 123 456 789</p>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2025 Sitarello. All rights reserved.
        </div>
        </footer>
</body>
</html>
