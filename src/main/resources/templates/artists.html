<!DOCTYPE html>
<html>
    
<head>
    <title>Elenco Artisti</title>
    <link rel="stylesheet" href="/stile.css?version=2"/>
</head>

<body>
    <div>
        <a href="/"><img src="/logo-siw.png" width="50%"/></a>
    </div>
    <h1>Elenco Artisti</h1>
    <div th:if="${artists.isEmpty()}">
        <p>Nessun artista disponibile.</p>
    </div>
    <ul>
        <li th:each="artist : ${artists}">
            <a th:href="@{'/artists/' + ${artist.id}}" th:text="${artist.name} + ' ' + ${artist.secondName}">Nome Artista</a>
        </li>
    </ul>
</body>

</html>
