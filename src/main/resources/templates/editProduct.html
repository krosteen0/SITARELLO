<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Prodotto</title>
    <link rel="stylesheet" href="/css/stile.css">
</head>
<body>
    <header>
        <h1>Modifica Prodotto</h1>
    </header>
    <main>
        <a th:href="${redirectUrl}" class="back-button">Torna Indietro</a>
        <form th:action="@{/product/update/{id}(id=${product.id})}" method="POST" th:object="${product}">
            <input type="hidden" name="redirectUrl" th:value="${redirectUrl}" />
    
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" th:field="*{categoria}" required />

            <label for="prezzo">Prezzo:</label>
            <input type="number" id="prezzo" th:field="*{prezzo}" step="0.01" required />

            <label for="descrizione">Descrizione:</label>
            <textarea id="descrizione" th:field="*{descrizione}"></textarea>

            <label for="foto">Foto:</label>
            <input type="text" id="foto" th:field="*{foto}" />

            <button type="submit">Salva</button>
        </form>
    </main>
</body>
</html>
