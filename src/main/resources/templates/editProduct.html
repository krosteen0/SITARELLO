<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <div class="header">
        <div class="start">
            <div class="logoNome">
                <a href="/">
                    <img class="logo" src="/immagini/logoSiw.png" alt="Logo LearnLab" />
                </a>
                <a href="/" class="home-link">
                    <h1>LearnLab</h1>
                </a>
            </div>
        </div>
        <div th:if="${session.loggedUser == null}">
            <a href="/login" class="login-button">Accedi</a>
        </div>
        <div th:if="${session.loggedUser != null}" class="dropdown">
            <button class="dropdown-button">
                Benvenuto, <span th:text="${session.loggedUser.username}">Utente</span>
            </button>
            <div class="dropdown-content">
                <a th:href="@{/profile}">Profilo</a>
                <a th:href="@{/my-products}">Vedi i tuoi Prodotti</a>
                <form th:action="@{/logout}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="dropdown-item">Logout</button>
                </form>
            </div>
        </div>
    </div>
    <main>
        <h1>Modifica Prodotto</h1>
        <div th:if="${successMessage}" class="notification success" id="successNotification">
            <p th:text="${successMessage}"></p>
            <button class="close-btn" onclick="closeNotification('successNotification')">×</button>
        </div>
        <div th:if="${errorMessage}" class="notification error" id="errorNotification">
            <p th:text="${errorMessage}"></p>
            <button class="close-btn" onclick="closeNotification('errorNotification')">×</button>
        </div>
        <form th:action="@{/product/update/{id}(id=${productId})}" method="POST" th:object="${productForm}" class="form-container" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="redirectUrl" th:value="${redirectUrl}" />
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input required type="text" id="nome" th:field="*{nome}" placeholder="Nome del prodotto" />
                <span th:errors="*{nome}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input required type="text" id="categoria" th:field="*{categoria}" placeholder="Categoria" />
                <span th:errors="*{categoria}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="prezzo">Prezzo:</label>
                <input required type="number" id="prezzo" step="0.01" th:field="*{prezzo}" placeholder="Prezzo" />
                <span th:errors="*{prezzo}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <textarea id="descrizione" th:field="*{descrizione}" placeholder="Descrizione del prodotto"></textarea>
                <span th:errors="*{descrizione}" class="error"></span>
            </div>
            <div class="form-group">
                <label for="images">Immagini aggiuntive (max 10 totali):</label>
                <input type="file" id="images" name="images" multiple accept="image/*" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Conferma</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section about">
                <h2>Chi Siamo</h2>
                <p>Informazioni sull'azienda, la missione e i valori.</p>
            </div>
            <div class="footer-section contact">
                <h2>Contatti</h2>
                <p>Email: info@example.com</p>
                <p>Telefono: +39 123 456 789</p>
            </div>
        </div>
        <div class="footer-bottom">
            © 2025 Sitarello. All rights reserved.
        </div>
    </footer>
    <script>
        function closeNotification(notificationId) {
            const notification = document.getElementById(notificationId);
            if (notification) {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            }
        }
        setTimeout(() => {
            const successNotification = document.getElementById('successNotification');
            if (successNotification) closeNotification('successNotification');
            const errorNotification = document.getElementById('errorNotification');
            if (errorNotification) closeNotification('errorNotification');
        }, 5000);

        document.getElementById('images').addEventListener('change', function(e) {
            const files = e.target.files;
            const validFiles = Array.from(files).filter(file => file.size > 0);
            if (validFiles.length > 10) {
                alert('Puoi caricare al massimo 10 immagini.');
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
