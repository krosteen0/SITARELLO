<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stile.css">
</head>
<body>
    <div class="header">
        <!-- Logo e titolo -->
        <div class="start">
            <div class="logoNome">
                <a href="/">
                    <img class="logo" src="/immagini/logoSiw.png" alt="Logo LearnLab" />
                </a>
                <a href="/" class="home-link">
                    <h1>LearnLab</h1>
                </a>
            </div>
        </div>

        <!-- Controlla se l'utente Ã¨ loggato -->
        <div th:if="${session.loggedUser == null}">
            <a href="/login" class="login-button">Accedi</a>
        </div>
        <div th:if="${session.loggedUser != null}" class="dropdown">
            <button class="dropdown-button">
                Benvenuto, <span th:text="${session.loggedUser.username}">Utente</span>
            </button>
            <div class="dropdown-content">
                <a th:href="@{/profile}">Profilo</a>
                <a th:href="@{/my-products}">Vedi i tuoi Prodotti</a>
                <form th:action="@{/logout}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="dropdown-item">Logout</button>
                </form>
            </div>
        </div>
    </div>
        
    <main>
        <h1>Modifica Prodotto</h1>

        <a th:href="${redirectUrl}" class="back-button">Torna Indietro</a>
        <form th:action="@{/product/update/{id}(id=${product.id})}" method="POST" th:object="${product}">
            <input type="hidden" name="redirectUrl" th:value="${redirectUrl}" />
    
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" th:field="*{categoria}" required />

            <label for="prezzo">Prezzo:</label>
            <input type="number" id="prezzo" th:field="*{prezzo}" step="0.01" required />

            <label for="descrizione">Descrizione:</label>
            <textarea id="descrizione" th:field="*{descrizione}"></textarea>

            <label for="foto">Foto:</label>
            <input type="text" id="foto" th:field="*{foto}" />

            <button type="submit">Salva</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section about">
                <h2>Chi Siamo</h2>
                <p>Informazioni sull'azienda, la missione e i valori.</p>
            </div>
            <div class="footer-section contact">
                <h2>Contatti</h2>
                <p>Email: info@example.com</p>
                <p>Telefono: +39 123 456 789</p>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2025 Sitarello. All rights reserved.
        </div>
        </footer>
</body>
</html>
