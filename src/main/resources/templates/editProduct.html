<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Prodotto</title>
    <link rel="stylesheet" href="/css/stile.css">
</head>
<body>
    <div class="header">
        <h1>Modifica Prodotto</h1>
    </div>
    <main>
        <form th:action="@{/product/update/{id}(id=${product.id})}" method="POST" th:object="${product}" class="edit-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" th:field="*{categoria}" required>

            <label for="prezzo">Prezzo:</label>
            <input type="number" id="prezzo" th:field="*{prezzo}" step="0.01" required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" th:field="*{rating}" step="0.1" required>

            <button type="submit" class="save-button">Salva Modifiche</button>
        </form>
    </main>
</body>
</html>
