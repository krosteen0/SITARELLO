<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stile.css" />
  </head>
  <body>
    <div class="header">
      <!-- Logo e titolo -->
      <div class="start">
          <div class="logoNome">
              <a href="/">
                  <img class="logo" src="/immagini/logoSiw.png" alt="Logo LearnLab" />
              </a>
              <a href="/" class="home-link">
                  <h1>LearnLab</h1>
              </a>
          </div>
      </div>

      <!-- Controlla se l'utente Ã¨ loggato -->
      <div th:if="${session.loggedUser == null}">
          <a href="/login" class="login-button">Accedi</a>
      </div>
      <div th:if="${session.loggedUser != null}" class="dropdown">
          <button class="dropdown-button">
              Benvenuto, <span th:text="${session.loggedUser.username}">Utente</span>
          </button>
          <div class="dropdown-content">
            <a th:href="@{/settings}">Impostazioni</a>
            <a th:href="@{/formNewProduct}">Aggiungi Prodotto</a>
            <a th:href="@{/my-products}">Vedi i tuoi Prodotti</a>
            <form th:action="@{/logout}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="dropdown-item">Logout</button>
            </form>
        </div>
      </div>
    </div>
    <!-- Contenuto principale -->
    <main>
      <h1>Aggiungi un prodotto</h1>

      <!-- Notifica di successo -->
      <div th:if="${successMessage}" class="notification success" id="successNotification">
        <p th:text="${successMessage}"></p>
        <button class="close-btn" onclick="closeNotification('successNotification')">&times;</button>
      </div>

      <!-- Notifica di errore -->
      <div th:if="${errorMessage}" class="notification error" id="errorNotification">
        <p th:text="${errorMessage}"></p>
        <button class="close-btn" onclick="closeNotification('errorNotification')">&times;</button>
      </div>

      <form th:action="@{/product}" method="POST" th:object="${product}" class="form-container">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input required type="text" id="nome" th:field="*{nome}" placeholder="Nome del prodotto" />
        </div>
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <input required type="text" id="categoria" th:field="*{categoria}" placeholder="Categoria" />
        </div>
        <div class="form-group">
          <label for="prezzo">Prezzo:</label>
          <input required type="number" id="prezzo" step="0.01" th:field="*{prezzo}" placeholder="Prezzo" />
        </div>
        <div class="form-group">
          <label for="descrizione">Descrizione:</label>
          <textarea id="descrizione" th:field="*{descrizione}" placeholder="Descrizione del prodotto"></textarea>
        </div>
        <div class="form-group">
          <label for="foto">URL Foto:</label>
          <input type="text" id="foto" th:field="*{foto}" placeholder="URL della foto" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Conferma</button>
        </div>
      </form>
    </main>

    <script>
      function closeNotification(notificationId) {
        const notification = document.getElementById(notificationId);
        if (notification) {
          notification.style.opacity = '0'; // Nasconde la notifica con un'animazione
          setTimeout(() => notification.remove(), 500); // Rimuove l'elemento dopo l'animazione
        }
      }

      // Nascondi automaticamente la notifica dopo 5 secondi
      setTimeout(() => {
        const successNotification = document.getElementById('successNotification');
        if (successNotification) {
          closeNotification('successNotification');
        }

        const errorNotification = document.getElementById('errorNotification');
        if (errorNotification) {
          closeNotification('errorNotification');
        }
      }, 5000); // 5000 millisecondi = 5 secondi
    </script>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
          <div class="footer-section about">
              <h2>Chi Siamo</h2>
              <p>Informazioni sull'azienda, la missione e i valori.</p>
          </div>
          <div class="footer-section contact">
              <h2>Contatti</h2>
              <p>Email: info@example.com</p>
              <p>Telefono: +39 123 456 789</p>
          </div>
      </div>
      <div class="footer-bottom">
          &copy; 2025 Sitarello. All rights reserved.
      </div>
      </footer>
  </body>
</html>
