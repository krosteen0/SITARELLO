<!DOCTYPE html>
<html> 
   <head>
    <title>Nuovo Prodotto</title>
    <link rel="stylesheet" href="/css/stile.css" />
  </head>
  <body>
    <div><a href="/"><img src="/logo-siw.png" width="50%"/></a></div>
    <h1>Aggiungi un prodotto</h1>
    <form th:action="@{/product}" method="POST" th:object="${product}">
      <div>
        Categoria: <span><input required type="text" th:field="${product.categoria}"/></span>
      </div>
      <div>
        Prezzo: <span><input required type="number" step="0.01" th:field="${product.prezzo}"/></span>
      </div>
      <div>
        Rating: <span><input required type="number" step="0.1" min="0" max="5" th:field="${product.rating}"/></span>
      </div>
      <div>
        <span><button type="submit">Conferma</button></span>
      </div>
    </form>
  </body>
</html>
