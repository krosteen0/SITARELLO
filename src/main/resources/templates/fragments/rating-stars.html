<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Frammento per visualizzare le stelle di rating -->
    <div th:fragment="rating-stars(rating, count)" class="star-rating">
        <span th:each="i : ${#numbers.sequence(1, 5)}">
            <span th:if="${i <= rating}" class="filled">★</span>
            <span th:if="${i > rating}" class="empty">☆</span>
        </span>
        <span th:if="${count != null}" class="rating-count">
            (<span th:text="${count}">0</span>)
        </span>
    </div>
    
    <!-- Frammento per visualizzare solo le stelle (senza conteggio) -->
    <div th:fragment="rating-stars-static(rating)" class="star-rating-static">
        <span th:each="i : ${#numbers.sequence(1, 5)}">
            <span th:if="${i <= rating}" class="filled">★</span>
            <span th:if="${i > rating}" class="empty">☆</span>
        </span>
    </div>
</body>
</html>
