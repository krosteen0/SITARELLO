<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer Fragment</title>
</head>
<body>
    <!-- Footer Fragment -->
    <footer th:fragment="footer" class="footer">
        <div class="footer-content">
            <div class="footer-main">
                <div class="footer-logo">
                    <h3>Sitarello</h3>
                    <p>La tua piattaforma di fiducia per il commercio online.</p>
                </div>
                <div class="footer-links">
                    <h4>Link Utili</h4>
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li><a th:href="@{/products}">Tutti i prodotti</a></li>
                        <li><a th:href="@{/products/search}">Ricerca avanzata</a></li>
                    </ul>
                </div>
                <div class="footer-links">
                    <h4>Account</h4>
                    <ul>
                        <li><a th:href="@{/users/login}">Accedi</a></li>
                        <li><a th:href="@{/users/register}">Registrati</a></li>
                        <li><a th:href="@{/users/profile}">Il mio profilo</a></li>
                    </ul>
                </div>
                <div class="footer-links">
                    <h4>Categorie</h4>
                    <ul>
                        <li><a th:href="@{/products/search(categoria='Elettronica')}">Elettronica</a></li>
                        <li><a th:href="@{/products/search(categoria='Abbigliamento')}">Abbigliamento</a></li>
                        <li><a th:href="@{/products/search(categoria='Libri')}">Libri</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Â© 2025 Sitarello. Tutti i diritti riservati.</p>
                <div class="social-icons">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
