<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Riepilogo Prodotto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <main class="container">
        <h1>Riepilogo Prodotto</h1>
        <h2>Dettagli Prodotto</h2>
        <p><strong>Nome:</strong> <span th:text="${productFormDTO.nome}"></span></p>
        <p><strong>Categoria:</strong> <span th:text="${productFormDTO.categoria}"></span></p>
        <p><strong>Descrizione:</strong> <span th:text="${productFormDTO.descrizione}"></span></p>
        <p><strong>Prezzo:</strong> <span th:text="${productFormDTO.prezzo}"></span> â‚¬</p>
        <h2>Immagini</h2>
        <div class="image-preview">
            <img th:each="imageIndex : ${imageIndices}" th:src="@{'/product/create/image/' + ${imageIndex}}" />
        </div>
        <form th:action="@{/product/create/confirm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="button" onclick="window.location.href='/product/create/details'">Indietro</button>
            <button type="submit">Conferma</button>
        </form>
    </main>
    <!-- Include footer fragment -->    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
