<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Riepilogo Prodotto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Gestione Prodotti</div>
            <div class="nav-search">
                <form th:action="@{/products/search}" method="get">
                    <input type="text" name="query" placeholder="Cerca prodotti..." />
                    <button type="submit">Cerca</button>
                </form>
            </div>
            <div class="nav-links">
                <!-- Link per utenti autenticati -->
                <div th:if="${isAuthenticated}">
                    <a th:href="@{/users/products}">Prodotti</a>
                    <a th:href="@{/product/create/images}">Crea Prodotto</a>
                    
                    <!-- Dropdown per utente loggato -->
                    <div class="dropdown">
                        <span class="dropdown-toggle">Ciao, <span th:text="${username}">Utente</span></span>
                        <div class="dropdown-menu">
                            <a th:href="@{/users/profile}">Profilo</a>
                            <form th:action="@{/logout}" method="post" class="nav-logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Link per utenti non autenticati -->
                <div th:unless="${isAuthenticated}">
                    <a th:href="@{/users/login}">Accedi</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Riepilogo Prodotto</h1>
        <h2>Dettagli Prodotto</h2>
        <p><strong>Nome:</strong> <span th:text="${productFormDTO.nome}"></span></p>
        <p><strong>Categoria:</strong> <span th:text="${productFormDTO.categoria}"></span></p>
        <p><strong>Descrizione:</strong> <span th:text="${productFormDTO.descrizione}"></span></p>
        <p><strong>Prezzo:</strong> <span th:text="${productFormDTO.prezzo}"></span> €</p>
        <h2>Immagini</h2>
        <div class="image-preview">
            <img th:each="imageIndex : ${imageIndices}" th:src="@{'/product/create/image/' + ${imageIndex}}" />
        </div>
        <form th:action="@{/product/create/confirm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="button" onclick="window.location.href='/product/create/details'">Indietro</button>
            <button type="submit">Conferma</button>
        </form>
    </main>
    <footer class="footer">
        <p>© 2025 Gestione Prodotti. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
