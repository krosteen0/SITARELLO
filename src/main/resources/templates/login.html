<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}" />
</head>
<body>
    <div class="header">
        <div class="start">
            <div class="logoNome">
                <a th:href="@{/}">
                    <img class="logo" th:src="@{/immagini/logoSiw.png}" alt="Logo LearnLab" />
                </a>
                <a th:href="@{/}" class="home-link">
                    <h1>LearnLab</h1>
                </a>
            </div>
        </div>
    </div>

    <main>
        <h1>Login</h1>
        <div th:if="${successMessage}" class="notification success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="notification error">
            <p th:text="${errorMessage}"></p>
        </div>
        <form th:action="@{/login}" method="POST" th:object="${user}" class="auth-form">
            <div class="form-group">
                <label for="usernameOrEmail">Username o Email:</label>
                <input type="text" id="usernameOrEmail" th:field="*{usernameOrEmail}" placeholder="Inserisci il tuo username o email" required />
                <div th:errors="*{usernameOrEmail}" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Inserisci la tua password" required />
                <div th:errors="*{password}" class="error-message"></div>
            </div>
            <button type="submit" class="auth-submit-button">Accedi</button>
        </form>
        <p>Non hai un account? <a th:href="@{/registration}">Registrati qui</a></p>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section about">
                <h2>Chi Siamo</h2>
                <p>Informazioni sull'azienda, la missione e i valori.</p>
            </div>
            <div class="footer-section contact">
                <h2>Contatti</h2>
                <p>Email: info@example.com</p>
                <p>Telefono: +39 123 456 789</p>
            </div>
        </div>
        <div class="footer-bottom">
            Â© 2025 Sitarello. All rights reserved.
        </div>
    </footer>
</body>
</html>
