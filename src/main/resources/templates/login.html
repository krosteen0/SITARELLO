<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login Utente</title>
   
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body class="login-page">
    <!-- Include navbar fragment -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <main class="container">
        <div class="login-container">
            <h1 class="login-title">
                <i class="fas fa-sign-in-alt"></i> Accedi
            </h1>
            
            <!-- Messaggio di registrazione completata -->
            <div th:if="${param.registered}" class="success-message">
                <i class="fas fa-check-circle"></i>
                Registrazione completata con successo! Ora puoi accedere con le tue credenziali.
            </div>
            
            <!-- Messaggio di username cambiato -->
            <div th:if="${param.usernameChanged}" class="success-message">
                <i class="fas fa-user-edit"></i>
                Username aggiornato con successo! Accedi con il tuo nuovo username.
            </div>
            
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" required />
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" required />
                </div>
                
                <div th:if="${param.error}" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    Username o password errati.
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Accedi
                </button>
            </form>
            
            <p class="register-link">
                Non hai un account? <a th:href="@{/users/register}">Registrati qui</a>
            </p>
        </div>
    </main>
    
    <!-- Include footer fragment -->
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
