<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.nome} + ' - Dettagli Prodotto'">Dettagli Prodotto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Gestione Prodotti</div>
            <div class="nav-search">
                <form th:action="@{/products/search}" method="get">
                    <input type="text" name="query" placeholder="Cerca prodotti..." />
                    <button type="submit">Cerca</button>
                </form>
            </div>
            <div class="nav-links">
                <!-- Link per utenti autenticati -->
                <div th:if="${isAuthenticated}">
                    <a th:href="@{/users/products}">Prodotti</a>
                    <a th:href="@{/product/create/images}">Crea Prodotto</a>
                    
                    <!-- Dropdown per utente loggato -->
                    <div class="dropdown">
                        <span class="dropdown-toggle">Ciao, <span th:text="${username}">Utente</span></span>
                        <div class="dropdown-menu">
                            <a th:href="@{/users/profile}">Profilo</a>
                            <form th:action="@{/logout}" method="post" class="nav-logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Link per utenti non autenticati -->
                <div th:unless="${isAuthenticated}">
                    <a th:href="@{/users/login}">Accedi</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 th:text="${product.nome}">Nome Prodotto</h1>
        
        <div class="product-info">
            <div class="product-details">
                <p><strong>Categoria:</strong> <span th:text="${product.categoria}">Categoria</span></p>
                <p><strong>Descrizione:</strong> <span th:text="${product.descrizione}">Descrizione</span></p>
                <p><strong>Prezzo:</strong> <span th:text="${product.prezzo}">0.00</span> €</p>
                <p th:if="${product.autore != null}"><strong>Venditore:</strong> <span th:text="${product.autore.username}">Username</span></p>
            </div>
            
            <div class="product-images">
                <h3>Immagini del prodotto:</h3>
                <div class="image-gallery">
                    <img th:each="image : ${product.images}" th:src="@{'/product/image/' + ${image.id}}" th:alt="${product.nome}" />
                </div>
            </div>
        </div>
        
        <!-- Pulsanti di azione se l'utente è il proprietario -->
        <div th:if="${isAuthenticated and product.autore != null and product.autore.username == username}" class="action-buttons">
            <a th:href="@{'/product/edit/' + ${product.id}}" class="button">Modifica Prodotto</a>
        </div>
        
        <div class="navigation-buttons">
            <a th:href="@{/}" class="button secondary">Torna alla Home</a>
            <a th:if="${isAuthenticated}" th:href="@{/users/products}" class="button secondary">I Miei Prodotti</a>
        </div>
    </main>
    <footer class="footer">
        <p>© 2025 Gestione Prodotti. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
