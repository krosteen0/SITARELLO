<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.nome} + ' - Dettagli Prodotto'">Dettagli Prodotto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <!-- Include navbar fragment -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <main class="container">
        <h1 th:text="${product.nome}">Nome Prodotto</h1>
        
        <div class="product-info">
            <div class="product-details">
                <p><strong>Categoria:</strong> <span th:text="${product.categoria}">Categoria</span></p>
                <p><strong>Descrizione:</strong> <span th:text="${product.descrizione}">Descrizione</span></p>
                <p><strong>Prezzo:</strong> <span th:text="${product.prezzo}">0.00</span> â‚¬</p>
                <p th:if="${product.autore != null}">
                    <strong>Venditore:</strong> 
                    <a th:href="@{'/users/seller/' + ${product.autore.username}}" style="color: #007bff; text-decoration: none; font-weight: bold;">
                        <span th:text="${product.autore.username}">Username</span>
                        <span style="font-size: 0.9em;">ðŸ‘¤</span>
                    </a>
                </p>
            </div>
            
            <div class="product-images">
                <h3>Immagini del prodotto:</h3>
                <div class="image-gallery">
                    <img th:each="image : ${product.images}" th:src="@{'/product/image/' + ${image.id}}" th:alt="${product.nome}" />
                </div>
            </div>
        </div>
        
        <!-- Pulsanti di azione se l'utente Ã¨ il proprietario -->
        <div th:if="${isAuthenticated and product.autore != null and product.autore.username == username}" class="action-buttons">
            <a th:href="@{'/product/edit/' + ${product.id}}" class="button">Modifica Prodotto</a>
        </div>
        
        <div class="navigation-buttons">
            <a th:href="@{/}" class="button secondary">Torna alla Home</a>
            <a th:if="${isAuthenticated}" th:href="@{/users/products}" class="button secondary">I Miei Prodotti</a>
        </div>
    </main>
    <footer class="footer">
        <p>Â© 2025 Gestione Prodotti. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
