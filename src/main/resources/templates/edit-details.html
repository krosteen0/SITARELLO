<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Modifica Dettagli Prodotto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Gestione Prodotti</div>
            <div class="nav-search">
                <form th:action="@{/products/search}" method="get">
                    <input type="text" name="query" placeholder="Cerca prodotti..." />
                    <button type="submit">Cerca</button>
                </form>
            </div>
            <div class="nav-links">
                <!-- Link per utenti autenticati -->
                <div th:if="${isAuthenticated}">
                    <a th:href="@{/users/products}">Prodotti</a>
                    <a th:href="@{/product/create/images}">Crea Prodotto</a>
                    
                    <!-- Dropdown per utente loggato -->
                    <div class="dropdown">
                        <span class="dropdown-toggle">Ciao, <span th:text="${username}">Utente</span></span>
                        <div class="dropdown-menu">
                            <a th:href="@{/users/profile}">Profilo</a>
                            <form th:action="@{/logout}" method="post" class="nav-logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Link per utenti non autenticati -->
                <div th:unless="${isAuthenticated}">
                    <a th:href="@{/users/login}">Accedi</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Modifica Dettagli Prodotto</h1>
        <form th:object="${productFormDTO}" th:action="@{/product/edit/details}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="nome">Nome Prodotto:</label>
                <input type="text" id="nome" th:field="*{nome}" required />
                <p th:if="${#fields.hasErrors('nome')}" class="error" th:errors="*{nome}"></p>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" th:field="*{categoria}" required />
                <p th:if="${#fields.hasErrors('categoria')}" class="error" th:errors="*{categoria}"></p>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <textarea id="descrizione" th:field="*{descrizione}" rows="5" required></textarea>
                <p th:if="${#fields.hasErrors('descrizione')}" class="error" th:errors="*{descrizione}"></p>
            </div>
            <div class="form-group">
                <label for="prezzo">Prezzo:</label>
                <input type="number" id="prezzo" th:field="*{prezzo}" step="0.01" min="0" required />
                <p th:if="${#fields.hasErrors('prezzo')}" class="error" th:errors="*{prezzo}"></p>
            </div>
            <div th:if="${errorMessage}" class="error">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="button-group">
                <button type="submit">Salva Modifiche</button>
                <a th:href="@{'/product/edit/' + ${product?.id}}" class="button secondary">Annulla</a>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p>Â© 2025 Gestione Prodotti. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
