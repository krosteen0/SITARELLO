<!DOCTYPE html>
<html>
<head>
    <title>About</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <div class="header">
        <!-- Logo e titolo -->
        <div class="start">
            <div class="logoNome">
                <a href="/">
                    <img class="logo" src="/immagini/logoSiw.png" alt="Logo LearnLab" />
                </a>
                <a href="/" class="home-link">
                    <h1>LearnLab</h1>
                </a>
            </div>
        </div>

        <!-- Controlla se l'utente Ã¨ loggato -->
        <div th:if="${session.loggedUser == null}">
            <a href="/login" class="login-button">Accedi</a>
        </div>
        <div th:if="${session.loggedUser != null}" class="dropdown">
            <button class="dropdown-button">
                Benvenuto, <span th:text="${session.loggedUser.username}">Utente</span>
            </button>
            <div class="dropdown-content">
                <a th:href="@{/profile}">Profilo</a>
                <a th:href="@{/my-products}">Vedi i tuoi Prodotti</a>
                <form th:action="@{/logout}" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="dropdown-item">Logout</button>
                </form>
            </div>
        </div>
    </div>
    <div class="mainPage">
        <h1>Chi siamo</h1>
        <p>Benvenuto nella pagina About! Qui puoi trovare informazioni sul nostro progetto.</p>
        <a href="/">Torna alla Home</a>
    </div>
</body>
</html>
