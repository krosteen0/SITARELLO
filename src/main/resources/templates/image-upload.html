<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Caricamento Immagini Prodotto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Gestione Prodotti</div>
            <div class="nav-search">
                <form th:action="@{/products/search}" method="get">
                    <input type="text" name="query" placeholder="Cerca prodotti..." />
                    <button type="submit">Cerca</button>
                </form>
            </div>
            <div class="nav-links">
                <!-- Link per utenti autenticati -->
                <div th:if="${isAuthenticated}">
                    <a th:href="@{/users/products}">Prodotti</a>
                    <a th:href="@{/product/create/images}">Crea Prodotto</a>
                    
                    <!-- Dropdown per utente loggato -->
                    <div class="dropdown">
                        <span class="dropdown-toggle">Ciao, <span th:text="${username}">Utente</span></span>
                        <div class="dropdown-menu">
                            <a th:href="@{/users/profile}">Profilo</a>
                            <form th:action="@{/logout}" method="post" class="nav-logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Link per utenti non autenticati -->
                <div th:unless="${isAuthenticated}">
                    <a th:href="@{/users/login}">Accedi</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Caricamento Immagini Prodotto</h1>
        <form id="imageForm" th:action="@{/product/create/images}" method="post" enctype="multipart/form-data">
            <p class="info">Carica da 2 a 10 immagini per il prodotto.</p>
            <input type="file" id="images" name="images" accept="image/*" multiple required
                   onchange="validateImages(this)" />
            <p id="imageCount">Immagini selezionate: 0</p>
            <p id="errorMessage" class="error" th:text="${errorMessage}"></p>
            <div id="imagePreview" class="image-preview"></div>
            <button type="submit" id="forwardButton" disabled>Avanti</button>
        </form>
    </main>
    <footer class="footer">
        <p>Â© 2025 Gestione Prodotti. Tutti i diritti riservati.</p>
    </footer>

    <script>
        function validateImages(input) {
            const files = input.files;
            const count = files.length;
            const errorMessage = document.getElementById('errorMessage');
            const imageCount = document.getElementById('imageCount');
            const forwardButton = document.getElementById('forwardButton');
            const imagePreview = document.getElementById('imagePreview');

            imageCount.textContent = `Immagini selezionate: ${count}`;
            imagePreview.innerHTML = '';

            if (count < 2) {
                errorMessage.textContent = 'Seleziona almeno 2 immagini.';
                forwardButton.disabled = true;
            } else if (count > 10) {
                errorMessage.textContent = 'Puoi selezionare un massimo di 10 immagini.';
                forwardButton.disabled = true;
            } else {
                errorMessage.textContent = '';
                forwardButton.disabled = false;
            }

            for (let i = 0; i < count; i++) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(files[i]);
                imagePreview.appendChild(img);
            }
        }
    </script>
</body>
</html>
