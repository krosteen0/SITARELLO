<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Elenco Prodotti</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Gestione Prodotti</div>
            <div class="nav-search">
                <form th:action="@{/products/search}" method="get">
                    <input type="text" name="query" placeholder="Cerca prodotti..." />
                    <button type="submit">Cerca</button>
                </form>
            </div>
            <div class="nav-links">
                <!-- Link per utenti autenticati -->
                <div th:if="${isAuthenticated}">
                    <a th:href="@{/users/products}">Prodotti</a>
                    <a th:href="@{/product/create/images}">Crea Prodotto</a>
                    
                    <!-- Dropdown per utente loggato -->
                    <div class="dropdown">
                        <span class="dropdown-toggle">Ciao, <span th:text="${username}">Utente</span></span>
                        <div class="dropdown-menu">
                            <a th:href="@{/users/profile}">Profilo</a>
                            <form th:action="@{/logout}" method="post" class="nav-logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Link per utenti non autenticati -->
                <div th:unless="${isAuthenticated}">
                    <a th:href="@{/users/login}">Accedi</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Elenco Prodotti</h1>
        <div th:each="product : ${products}" class="product">
            <h2 th:text="${product.nome}">Nome Prodotto</h2>
            <p><strong>Categoria:</strong> <span th:text="${product.categoria}"></span></p>
            <p><strong>Descrizione:</strong> <span th:text="${product.descrizione}"></span></p>
            <p><strong>Prezzo:</strong> <span th:text="${product.prezzo}"></span> €</p>
            <p><strong>Autore:</strong> <span th:text="${product.autore.username}"></span></p>
            <div class="image-preview">
                <img th:each="image : ${product.images}" th:src="@{'/product/image/' + ${image.id}}" />
            </div>
            
            <!-- Pulsanti di modifica solo se l'utente è autenticato e proprietario del prodotto -->
            <div th:if="${isAuthenticated and product.autore.username == username}" class="product-actions">
                <a th:href="@{'/product/edit/' + ${product.id}}" class="button">Modifica</a>
            </div>
        </div>
        <a th:href="@{/}">Torna alla Home</a>
    </main>
    <footer class="footer">
        <p>© 2025 Gestione Prodotti. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
