<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Elenco Prodotti</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <!-- Include navbar fragment -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <main class="container">
        <h1>Elenco Prodotti</h1>
        <div th:each="product : ${products}" class="product">
            <h2 th:text="${product.nome}">Nome Prodotto</h2>
            <p><strong>Categoria:</strong> <span th:text="${product.categoria}"></span></p>
            <p><strong>Descrizione:</strong> <span th:text="${product.descrizione}"></span></p>
            <p><strong>Prezzo:</strong> <span th:text="${product.prezzo}"></span> â‚¬</p>
            <p><strong>Autore:</strong> 
                <a th:href="@{'/users/seller/' + ${product.autore.username}}" style="color: #007bff; text-decoration: none; font-weight: bold;">
                    <span th:text="${product.autore.username}"></span>
                    <span style="font-size: 0.9em;">ðŸ‘¤</span>
                </a>
            </p>
            <div class="image-preview">
                <img th:each="image : ${product.images}" th:src="@{'/product/image/' + ${image.id}}" />
            </div>
            
            <!-- Pulsanti di modifica solo se l'utente Ã¨ autenticato e proprietario del prodotto -->
            <div th:if="${isAuthenticated and product.autore.username == username}" class="product-actions">
                <a th:href="@{'/product/edit/' + ${product.id}}" class="button">Modifica</a>
            </div>
        </div>
        <a th:href="@{/}">Torna alla Home</a>
    </main>
    <footer class="footer">
        <p>Â© 2025 Gestione Prodotti. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
