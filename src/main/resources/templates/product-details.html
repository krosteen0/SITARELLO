<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Prodotto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <main class="container">
        <h1>Inserimento Dettagli Prodotto</h1>
        <form th:object="${productFormDTO}" th:action="@{/product/create/details}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="nome">Nome Prodotto:</label>
                <input type="text" id="nome" th:field="*{nome}" required />
                <p th:if="${#fields.hasErrors('nome')}" class="error" th:errors="*{nome}"></p>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" th:field="*{categoria}" required />
                <p th:if="${#fields.hasErrors('categoria')}" class="error" th:errors="*{categoria}"></p>
            </div>
            <div class="form-group">
                <label for="descrizione">Descrizione:</label>
                <textarea id="descrizione" th:field="*{descrizione}" required></textarea>
                <p th:if="${#fields.hasErrors('descrizione')}" class="error" th:errors="*{descrizione}"></p>
            </div>
            <div class="form-group">
                <label for="prezzo">Prezzo (€):</label>
                <input type="number" id="prezzo" th:field="*{prezzo}" step="0.01" min="0" required />
                <p th:if="${#fields.hasErrors('prezzo')}" class="error" th:errors="*{prezzo}"></p>
            </div>
            <button type="button" onclick="window.location.href='/product/create/images'">Indietro</button>
            <button type="submit">Avanti</button>
        </form>
    </main>
    <footer class="footer">
        <p>© 2025 Gestione Prodotti. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
