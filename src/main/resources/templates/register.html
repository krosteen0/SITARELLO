<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    <main class="container">
        <h1>Registrazione Utente</h1>
        <form th:object="${usersDTO}" th:action="@{/users/register}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required />
                <p th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
                <p th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required />
                <p th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></p>
            </div>
            <button type="submit">Registrati</button>
        </form>
        <p>Già registrato? <a th:href="@{/users/login}">Accedi</a></p>
    </main>
    <footer class="footer">
        <p>© 2025 Gestione Prodotti. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
