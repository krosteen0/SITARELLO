<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">Gestione Prodotti</div>
            <div class="nav-search">
                <form th:action="@{/products/search}" method="get">
                    <input type="text" name="query" placeholder="Cerca prodotti..." />
                    <button type="submit">Cerca</button>
                </form>
            </div>
            <div class="nav-links">
                <!-- Link per utenti autenticati -->
                <div th:if="${isAuthenticated}">
                    <a th:href="@{/users/products}">Prodotti</a>
                    <a th:href="@{/product/create/images}">Crea Prodotto</a>
                    
                    <!-- Dropdown per utente loggato -->
                    <div class="dropdown">
                        <span class="dropdown-toggle">Ciao, <span th:text="${username}">Utente</span></span>
                        <div class="dropdown-menu">
                            <a th:href="@{/users/profile}">Profilo</a>
                            <form th:action="@{/logout}" method="post" class="nav-logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit">Logout</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Link per utenti non autenticati -->
                <div th:unless="${isAuthenticated}">
                    <a th:href="@{/users/login}">Accedi</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1>Registrazione Utente</h1>
        <form th:object="${usersDTO}" th:action="@{/users/register}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required />
                <p th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
                <p th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required />
                <p th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></p>
            </div>
            <button type="submit">Registrati</button>
        </form>
        <p>Già registrato? <a th:href="@{/users/login}">Accedi</a></p>
    </main>
    <footer class="footer">
        <p>© 2025 Gestione Prodotti. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
