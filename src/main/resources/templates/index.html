        <!-- Script per la navbar dinamica -->
    <script>
        window.addEventListener("scroll", function () {
    const navbar = document.querySelector(".navbar-search");
    if (window.scrollY > 50) {
        navbar.classList.add("shrink");
    } else {
        navbar.classList.remove("shrink");
    }
});

document.addEventListener('DOMContentLoaded', () => {
    const navbar = document.querySelector('.navbar-search');
    const priceLabel = document.querySelector('.price-label');
    const ratingLabel = document.querySelector('.rating-label');

    // Funzione per espandere la navbar
    const expandNavbar = () => {
        navbar.classList.remove('shrink');
        navbar.classList.add('expanded');
    };

    // Funzione per ridurre la navbar
    const shrinkNavbar = () => {
        navbar.classList.remove('expanded');
        navbar.classList.add('shrink');
    };

    // Aggiungi eventi di click sulle etichette
    priceLabel.addEventListener('click', expandNavbar);
    ratingLabel.addEventListener('click', expandNavbar);

    // Riduci la navbar quando si clicca fuori
    document.addEventListener('click', (event) => {
        if (!navbar.contains(event.target) && navbar.classList.contains('expanded')) {
            shrinkNavbar();
        }
    });
});
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.categories-slider');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
    
            prevBtn.addEventListener('click', () => {
                slider.scrollBy({ left: -200, behavior: 'smooth' });
            });
    
            nextBtn.addEventListener('click', () => {
                slider.scrollBy({ left: 200, behavior: 'smooth' });
            });
        });
