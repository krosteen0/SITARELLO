<!-- filepath: src/main/resources/templates/artist.html -->
<!DOCTYPE html>
<html>
    
<head>
    <title>Dettaglio Artista</title>
    <link rel="stylesheet" href="/stile.css?version=2"/>
</head>

<body>
    <div>
        <a href="/"><img src="/logo-siw.png" width="50%"/></a>
    </div>
    <div th:if="${artist}">
        <h1 th:text="${artist.name} + ' ' + ${artist.secondName}">Nome Artista</h1>
        <div>
            <p>Data di nascita: <span th:text="${artist.birth}">01/01/2000</span></p>
        </div>
    </div>
    <div th:unless="${artist}">
        <p>Artista non trovato.</p>
    </div>
</body>

</html>
